<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function validateForm() {
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const phonePattern = /^\d{1,10}$/; // Allow up to 10 digits

            // Allow any email format
            if (email.trim() === "") {
                alert('Please enter a valid email address.');
                return false;
            }

            if (!phonePattern.test(phone)) {
                alert('Please enter a valid phone number (up to 10 digits).');
                return false;
            }

            alert('Success! Your information has been submitted.');
            return true; // Form is valid
        }
    </script>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="heading">Contact Details</h1>
            
            <nav>
                <ul class="nav-list">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="project.html">Project</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <section id="contact" class="section">
        <div class="container">
            <h2>Contact Us</h2>
            <form onsubmit="return validateForm()">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" required>
                
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </section>
    
    <footer>
        <p>Email: <a href="mailto:aadilh26519@gmail.com">aadilh26519@gmail.com</a> | Â© 2023 Aadil Hassan. All rights reserved.</p>
    </footer>
</body>
</html>
